<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style media="screen">
      picture{
        align-items: center;
        display: flex;
        justify-content: center;
}
    </style>
  </head>
  <body>
    <p>Resize the browser to see different versions of the picture loading at different viewport sizes. The browser looks for the first <source> element where the media query matches the user's current viewport width, and fetches the image specified in the srcset attribute of that <source> element.

    </p>

    <picture>
      <source srcset="images/kitten-large.png" media="(min-width:769px)">

          <source srcset="images/kitten-medium.png" media="(min-width:481px)">

              <img src="images/kitten-small.png" alt="image">
    </picture>

  </body>
</html>
